    <script>

        RevSlide.initRevolutionSlider();

        $(window).load(function() {
            $('[data-zlname = reverse-effect]').mateHover({
                position: 'y-reverse',
                overlayStyle: 'rolling',
                overlayBg: '#fff',
                overlayOpacity: 0.7,
                overlayEasing: 'easeOutCirc',
                rollingPosition: 'top',
                popupEasing: 'easeOutBack',
                popup2Easing: 'easeOutBack'
            });
        });

        $(window).load(function() {
            $('.flexslider').flexslider({
                animation: "slide",
                start: function(slider) {
                    $('body').removeClass('loading');
                }
            });
        });

        //    fancybox
        jQuery(".fancybox").fancybox();



    </script>
    <script>
        $.blockUI({ css: {
            border: 'none',
            padding: '15px',
            backgroundColor: '#000',
            '-webkit-border-radius': '10px',
            '-moz-border-radius': '10px',
            opacity: .5,
            color: '#fff'
        } });
        $(document).ready(function(){
            major_id = getUrlVars()['id'];
            var url = "http://uacorrelativas.herokuapp.com/api/majors.json";
            $.ajax({
                dataType: "json",
                url: url,
                success: success,
                error: error,
                timeout: timeout
            });
            function success(data){
                var items = [];
                $.each( data, function( key, val ) {
                    if(val.id == major_id){
                        name = "<h2 style='font-family: \"Roboto\", sans-serif' class='major' style='margin-bottom: 120px'>" + val.name + "</h2>";
                        $(name).prependTo('#container');
                    }
                    if(val.has_orientation){
                        items.push( "<li><a href='orientations.html?id="+val.id+"'>" + val.name + "</a></li>" );
                    }else{
                        items.push( "<li><a href='major.html?id="+val.id+"'>" + val.name + "</a></li>" );
                    }
                });
                $(items.join( "" )).appendTo('.navbar-nav')
            }
            var url2 = "http://uacorrelativas.herokuapp.com/api/plan/major/"+major_id+".json";
            $.ajax({
                dataType: "json",
                url: url2,
                success: success2,
                error: error,
                timeout: timeout
            }).done(done);
            function success2(data){
                var items = [];
                $.each( data, function( key, val ) {
                    i = 1;
                    $.each(val, function(key, semester){
                        switch(i) {
                            case 1:
                                year = '1er';
                                break;
                            case 2:
                                year = '2do';
                                break;
                            case 3:
                                year = '3er';
                                break;
                            case 4:
                                year = '4to';
                                break;
                            case 5:
                                year = '5to';
                                break;

                        }
                        items.push( "<h3>"+year+" a&ntilde;o</h3>" );
                        items.push( "<h5 style='font-weight: bold'>Primer Cuatrimestre:</h5>" );
                        items.push( "<ul style='list-style: none'>" );
                        $.each(semester[0], function(key, subj){
                            items.push( "<li>"+subj+"</li>" );
                        });
                        items.push( "</ul>" );
                        items.push( "<h5 style='font-weight: bold'>Segundo Cuatrimestre:</h5>" );
                        items.push( "<ul style='list-style: none'>" );
                        $.each(semester[1], function(key, subj){
                            items.push( "<li>"+subj+"</li>" );
                        });
                        items.push( "</ul>" );
                        i++;
                    });
                });
                $(items.join( "" )).appendTo('#container')
            }
        });
    </script>

</body>
