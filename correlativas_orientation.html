    <script>

        RevSlide.initRevolutionSlider();

        $(window).load(function() {
            $('[data-zlname = reverse-effect]').mateHover({
                position: 'y-reverse',
                overlayStyle: 'rolling',
                overlayBg: '#fff',
                overlayOpacity: 0.7,
                overlayEasing: 'easeOutCirc',
                rollingPosition: 'top',
                popupEasing: 'easeOutBack',
                popup2Easing: 'easeOutBack'
            });
        });

        $(window).load(function() {
            $('.flexslider').flexslider({
                animation: "slide",
                start: function(slider) {
                    $('body').removeClass('loading');
                }
            });
        });

        //    fancybox
        jQuery(".fancybox").fancybox();



    </script>
    <script>
        $.blockUI({ css: {
            border: 'none',
            padding: '15px',
            backgroundColor: '#000',
            '-webkit-border-radius': '10px',
            '-moz-border-radius': '10px',
            opacity: .5,
            color: '#fff'
        } });
        $(document).ready(function(){
            major_id = getUrlVars()['id'];
            var url = "http://uacorrelativas.herokuapp.com/api/majors.json";
            $.ajax({
                dataType: "json",
                url: url,
                success: success,
                error: error,
                timeout: timeout
            });
            function success(data){
                var items = [];
                $.each( data, function( key, val ) {
                    if(val.has_orientation){
                        items.push( "<li><a href='orientations.html?id="+val.id+"'>" + val.name + "</a></li>" );
                    }else{
                        items.push( "<li><a href='major.html?id="+val.id+"'>" + val.name + "</a></li>" );
                    }
                });
                $(items.join( "" )).appendTo('.navbar-nav')
            }
            var url2 = "http://uacorrelativas.herokuapp.com/api/orientation/"+major_id+".json";
            $.ajax({
                dataType: "json",
                url: url2,
                success: success2,
                error: error,
                timeout: timeout
            });
            function success2(data){
                name = "<h2 style='font-family: \"Roboto\", sans-serif' class='major' style='font-weight: bold'>" + data["major"].name + "</h2>";
                name = name + "<h3 style='font-family: \"Roboto\", sans-serif' class='major' style='margin-bottom: 10px;font-weight: lighter'>" + data["orientation"].name + "</h3>";
                $(name).prependTo('#container');
            }

            var url3 = "http://uacorrelativas.herokuapp.com/api/subjects/orientation/"+major_id+".json";
            $.ajax({
                dataType: "json",
                url: url3,
                success: success3,
                error: error,
                timeout: timeout
            }).done(done);
            function success3(data){
                var items = [];
                $.each( data, function( key, val ) {
                    items.push( "<option value='"+val.id+"'>" + val.name + "</option>" );
                });
                $(items.join( "" )).appendTo('select')
            }


            $('select').change(function(){
                $.blockUI({ css: {
                    border: 'none',
                    padding: '15px',
                    backgroundColor: '#000',
                    '-webkit-border-radius': '10px',
                    '-moz-border-radius': '10px',
                    opacity: .5,
                    color: '#fff'
                } });
                $('#correlatives').empty();
                subject_id = $(this).val();

                var url4 = "http://uacorrelativas.herokuapp.com/api/correlatives/"+subject_id+".json";
                $.ajax({
                    dataType: "json",
                    url: url4,
                    success: success4,
                    error: error,
                    timeout: timeout
                }).done(done);
                function success4(data){
                    var items = [];
                    console.log(data);
                    if(data['correlatives'].length == 0){
                        items.push( "<li>Esta materia no tiene correlativas!</li>" );
                    }else{
                        $.each( data['correlatives'], function( key, val ) {
                            if(val.id != subject_id){
                                if(val.correlative_name != undefined){
                                    items.push( "<li>" + val.correlative_name + "</li>" );
                                }
                            }
                        });
                    }
                    $(items.join( "" )).appendTo('#correlatives')
                }
            });

        });
    </script>

</body>
